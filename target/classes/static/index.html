<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Integrado de Supervivencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showRulesAlert()">
    <!-- Vista principal -->
    <div id="main-view">
        <img src="transmi.jpg" alt="Imagen representativa de Transmilenio">
        <h1>SISTEMA INTEGRADO DE SUPERVIVENCIA</h1>
        <div class="btn-container">
            <button id="connectBtn" class="btn">Conectar al WebSocket</button>
            <button class="btn" onclick="showRegisterPlate()">Registrar Placa</button>
            <button class="btn" onclick="openSettings()">Configuraciones</button>
            <button class="btn" onclick="redirectToRules()">Reglas de juego</button>
        </div>

        <div id="connection-status" style="margin-top: 10px; font-weight: bold;"></div>
        
    </div>

    <!-- Vista de registro de placa -->
    <div id="register-plate" style="display: none;">
        <h1>Registrar Placa</h1>
        <img src="Transmile.png" alt="Imagen representativa de Transmile">
        <div class="form-container">
            <input type="text" id="user" placeholder="Nombre de Usuario">
            <input type="text" id="plate" placeholder="Placa Asignada" readonly>
            <button id="register-button">REGISTRAR USUARIO</button>
            <button id="start-game-button" style="display: none;">Iniciar Juego</button>
            <a href="#" class="btn-back" onclick="goBack()">VOLVER</a>
        </div>
    </div>

    <!-- ðŸ”¹ Incluir librerÃ­as necesarias antes de `main.js` -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@latest/bundles/stomp.umd.min.js"></script>
    <script>
        function showRulesAlert() {
            alert("Por favor, si es la primera vez que accedes al juego, revisa las reglas del sistema.");
        }

        function redirectToRules() {
            window.location.href = "rules.html";
        }
    </script>
    <script src="main.js"></script>
</body>
</html>
